<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <title>Bem-vindo á França</title>
  </head>
  <body class="bg-dark">
      <div id="conteudo"><center>
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="display-2"><strong>França</strong></h1>
              <h3 class="lead"><Strong>Venha Conhecer!</Strong></h3>
            </div>
          </div>
        </div>
      </center></div>
      <div id="botao"><center>
        <div class="container">
          <div class="row">
            <div class="col">
              <a href="#" ><img src="img/bandeira-franca.png " height="50px" width="60px"></a>
            </div>
          </div>
        </div>
      </center></div>
      <div id="background-thumbnails">
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="img/bandeira-franca.jpg" alt="Bandeira da França" onclick="changeBackground('img/bandeira-franca.jpg')" />
              <img src="img/comida-francesa.jpg" alt="Comida Francesa" onclick="changeBackground('img/comida-francesa.jpg')" />
              <img src="img/senhores.jpg" alt="Monumento Frances" onclick="changeBackground('img/senhores.jpg')" />
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
